<div class=" form1 container col-lg-6">

    <form [formGroup]="editClient" class="bg-light p-2 rounded-right" (ngSubmit)="actionClick()">

        <div class="form-group">
            <label>Id User </label>
            <input type="text" class="form-control" formControlName="iduser" readonly="true"
                   placeholder="Id User...">
        </div>

        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="username" maxlength="20"
                   placeholder="User Name...">
        </div>

        <div class="form-group">
            <label for="LastName">email adress</label>
            <input type="text" class="form-control" id="LastName" formControlName="email" maxlength="30"
                   placeholder="email adress...">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" class="form-control" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" aria-describedby="version help" formControlName="phone" required
                   min="6" max="20" placeholder="phone number...">
        </div>
        <button class="btn btn-success" type="submit" [disabled]="editClient.invalid" >Subscribe
        </button>
    </form>
</div>
