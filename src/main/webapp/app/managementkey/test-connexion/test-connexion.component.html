<main>
<div class="text-center">
    <form [formGroup]="myForm" class="form-signin">
        <img class="mb-4 img-form"  src="../../../content/images/image/1.jpg" alt="" >
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only" formControlName="email">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only" >Password</label>
        <input type="password" id="inputPassword" formControlName="password"class="form-control"
               placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" formControlName="rememberme"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-outline-primary"  type="submit" (click)="onSignIn()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</div>
</main>
