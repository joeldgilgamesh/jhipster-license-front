
<section id="team-page">
    <div class="container">
        <div class="head-title d-flex align-items-center justify-content-between my-2">
            <h4 class="text-white">Manage Activation Key</h4>
        </div>
        <div class="list-title list-team-members">
            <ul >
                <li class="d-flex align-items-center mb-2">


                    <div class=" ml-1 text-left col-lg-2">
                        <span class="font-weight-bold">User Name</span>
                    </div>
                    <div class="  font-weight-bold col-lg-3 text-center" >
                        <p>Key Activation</p>
                    </div>
                    <div class=" text-center font-weight-bold  col-lg-2">
                        <p>Product Name</p>
                    </div>
                    <div class=" text-right font-weight-bold col-lg-2  ">
                        <p>Number Activation</p>
                    </div>
                    <div class=" text-center font-weight-bold col-lg-2">
                        <p>Instance On</p>
                    </div>
                    <div class=" text-center font-weight-bold col-lg-1">
                        <p>Setting</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="list-team-members">
            <ul *ngFor="let key of modelmanagekey ">
                <li class="d-flex align-items-center mb-2">
                    <div class="cont-user-wrapper col-lg-2">
                        <div class="d-flex align-items-center  w-30">
                            <div class=" ml-3 text-left" >
                                <span class="font-weight-bold">{{key.username}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="  font-weight-bold col-lg-3 text-right " >
                        <p>{{key.keyactivation}}</p>
                    </div>
                    <div class="  font-weight-bold col-lg-2 text-center " >
                        <p>{{key.productname}}</p>
                    </div>
                    <div class=" text-center col-lg-2">
                        <p>{{key.nbrePoste}}</p>
                    </div>
                    <div class=" text-center col-lg-2">
                        <p>{{key.nbreinstanceOn}}</p>
                    </div>
                    <div class="action col-lg-1 text-center dropdown">
                        <a style="color: #888888;" class="dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false"><i class="icon ion-android-settings"
                                                    style="font-size: 30px;color: #888888;"></i></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" (click)="editDataKey(key.nbrePoste)">Update Key</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" (click)="onViewKey(key.nbreinstanceOn)">Details Key</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" (click)="deleteKey(); selectedkey = key">Delete Key</a>
                        </div>
                    </div>

            </ul>
        </div>
    </div>
</section>
