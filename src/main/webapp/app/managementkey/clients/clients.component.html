<main>
    <section id="team-page">
        <div class="container">
            <div class="head-title d-flex align-items-center justify-content-between my-2">
                <h4 class="text-white">Customer list</h4>
                <div class="btn-wrapper">
                    <button class="btn btn-success text-white font-weight-bold" (click)="editClients()"><i
                        class="ion-android-add" style="font-size: 18px;"></i>
                        Create Customer
                    </button>
                </div>
            </div>
            <div class=" list-team-members">
                <ul>
                    <li class="d-flex align-items-center mb-2">


                        <div class=" ml-1 text-left col-lg-2 font-weight-bold">
                            <p>User Name</p>
                        </div>
                        <div class="  font-weight-bold col-lg-3 text-center">
                            <p>email</p>
                        </div>
                        <div class=" text-center font-weight-bold  col-lg-3">
                            <p>Phone</p>
                        </div>
                        <div class=" text-center font-weight-bold col-lg-2  ">
                            <p>Etat</p>
                        </div>
                        <div class=" text-center font-weight-bold col-lg-1">
                            <p>Setting</p>
                        </div>

                    </li>
                </ul>
                <ul *ngFor="let user of client ">
                    <li class="d-flex align-items-center mb-2">


                        <div class=" ml-1 text-left col-lg-2">
                            <span class="font-weight-bold">{{user.username}}</span>
                        </div>
                        <div class=" col-lg-3 text-center">
                            <p>{{user.email}}</p>
                        </div>
                        <div class=" text-center col-lg-3">
                            <p>{{user.phone}}</p>
                        </div>
                        <div class=" text-center col-lg-2  ">
                            <p class="badge badge-success ">Activated</p>
                        </div>
                        <div class="action col-lg-1 text-center dropdown">
                            <a style="color: #888888;" class="dropdown-toggle" href="#" data-toggle="dropdown"
                               aria-haspopup="true"
                               aria-expanded="false"><i class="icon ion-android-settings"
                                                        style="font-size: 30px;color: #888888;"></i></a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" (click)="editUpdateClients(user.id)">Update Clients</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" (click)="onViewClient(user.id)">Details Clients</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" (click)="deleteClients(user.id)">Delete
                                    Clients</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</main>
