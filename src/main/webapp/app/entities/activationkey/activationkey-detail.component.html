<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="activationkey">
            <h2><span>Activationkey</span> {{ activationkey.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Username</span></dt>
                <dd>
                    <span>{{ activationkey.username }}</span>
                </dd>
                <dt><span>Keyactivation</span></dt>
                <dd>
                    <span>{{ activationkey.keyactivation }}</span>
                </dd>
                <dt><span>Productname</span></dt>
                <dd>
                    <span>{{ activationkey.productname }}</span>
                </dd>
                <dt><span>Nbreposte</span></dt>
                <dd>
                    <span>{{ activationkey.nbreposte }}</span>
                </dd>
                <dt><span>Nbreinstanceon</span></dt>
                <dd>
                    <span>{{ activationkey.nbreinstanceon }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/activationkey', activationkey.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
