<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-activationkey-heading">Create or edit a Activationkey</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_username">Username</label>
                    <input type="text" class="form-control" name="username" id="field_username"
                           formControlName="username"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_keyactivation">Keyactivation</label>
                    <input type="text" class="form-control" name="keyactivation" id="field_keyactivation"
                           formControlName="keyactivation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productname">Productname</label>
                    <input type="text" class="form-control" name="productname" id="field_productname"
                           formControlName="productname"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nbreposte">Nbreposte</label>
                    <input type="number" class="form-control" name="nbreposte" id="field_nbreposte"
                           formControlName="nbreposte"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nbreinstanceon">Nbreinstanceon</label>
                    <input type="number" class="form-control" name="nbreinstanceon" id="field_nbreinstanceon"
                           formControlName="nbreinstanceon"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
