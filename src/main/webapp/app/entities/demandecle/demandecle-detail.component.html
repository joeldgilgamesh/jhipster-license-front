<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="demandecle">
            <h2><span>Demandecle</span> {{ demandecle.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nbreposte</span></dt>
                <dd>
                    <span>{{ demandecle.nbreposte }}</span>
                </dd>
                <dt><span>Dureecle</span></dt>
                <dd>
                    <span>{{ demandecle.dureecle }}</span>
                </dd>
                <dt><span>Productname</span></dt>
                <dd>
                    <span>{{ demandecle.productname }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/demandecle', demandecle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
