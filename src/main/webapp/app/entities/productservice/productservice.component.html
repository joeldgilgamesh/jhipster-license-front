<div>
    <h2 id="page-heading">
        <span>Productservices</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-productservice" [routerLink]="['/productservice/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Productservice
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productservices?.length === 0">
        <span>No productservices found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productservices && productservices.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Productname</span></th>
                    <th scope="col" ><span>Codeproduct</span></th>
                    <th scope="col" ><span>Version</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productservice of productservices ;trackBy: trackId">
                    <td><a [routerLink]="['/productservice', productservice.id, 'view']">{{ productservice.id }}</a></td>
                    <td>{{ productservice.productname }}</td>
                    <td>{{ productservice.codeproduct }}</td>
                    <td>{{ productservice.version }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/productservice', productservice.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/productservice', productservice.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productservice)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
